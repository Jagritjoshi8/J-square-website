<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Acme Web Design</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />

  <!-- <link rel="stylesheet" href="css/style.css"> -->
  <link rel="stylesheet" href="css/styles.css">
   <!-- <link rel="stylesheet" href="css/responsive.css"> -->
</head>
<body>

  <div class="container">
    <h1 class="brand"><span>J Square</span> Academy</h1>
    <div class="wrapper  animated bounceInLeft">
      <div class="company-info">
        <h3>J Square Contact Form</h3>
        <ul>
          <li><i class="fa fa-road"></i> Contact Now</li>
          <li><i class="fa fa-phone"></i> (+91) 8469748872</li>
          <li><i class="fa fa-envelope"></i> jsquare@gmail.dummy</li>
        </ul>
      </div>
      <div class="contact">
        <h3>Email Us</h3>
        
        <form action="https://formsubmit.co/jagritjoshi268@gmail.com" method="POST">
          <p>
            <label>Name</label>
            <input type="text" name="name">
          </p>
          <p>
            <label>Company</label>
            <input type="text" name="company">
          </p>
          <p>
            <label>Email Address</label>
            <input type="email" id="email" name="email">
          </p>
          <p>
            <label>Phone Number</label>
            <input type="text" name="phone">
          </p>
          <p class="full">
            <label>Message</label>
            <textarea name="message" rows="5"></textarea>
          </p>
          <p class="full">
            <button type="submit">Submit</button>
          </p>
        </form>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="https://smtpjs.com/v3/smtp.js"></script>
  <script type="text/javascript">
    function sendEmail(){
      Email.send({
    Host : "smtp.gmail.com",
    Username : "jagritjoshi268@gmail.com",
    Password : "zalistoxinpydtwo",
    To : 'jagritjoshi268@gmail.com',
    From : document.getElementById("email").value,
    Subject : "This is the subject",
    Body : "And this is the body"
}).then(
  message => alert(message)
);
    }
  </script>
</body>
</html>
